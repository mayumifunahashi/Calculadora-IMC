<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div id="container">
            <h1 id="titulo">Calculadora IMC</h1>
            

            <div class="input">
                <label>Nome:
                    <input type="text" name="nome" id="nome" autofocus>
                </label>
            </div>
            <div class="input">
                <label>Altura:
                    <input type="number" name="peso" id="altura" autofocus>
                </label>
            </div>
            <div class="input">
                <label>Peso:
                    <input type="numer" name="peso" id="peso" autofocus>
                </label>
            </div>

            <button id="calcular">Calcular</button>

            <div class="resultado" id="result">

            </div>



        </div>
    </main>

    <script src="calculadora.js"></script>

</body>

</html>
